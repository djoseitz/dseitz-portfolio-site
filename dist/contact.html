  <div class="contact">
    <h1>
      Contact Me
    </h1>
    <p>
      To inquire about availability and rates, please send an email to <a href="mailto:djoseitz@protonmail.com">djoseitz@protonmail.com</a> or use the form below. I strive to respond to
      all inquiries within 2 business days.
    </p>
    <p>
      You can also <a href="tel:+16043142545">call me</a> at (604) 314 - 2545.
    </p>
    <form action="" method="post" class="contact-form">
      <label class="standard-label" for="contact-email">E-mail: </label>
      <input type="email" id="contact-email" required="">

      <label class="standard-label" for="contact-phone">Telephone: </label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" "="" id=" contact-phone">
      <label class="standard-label" for="contact-message">Message: </label>
      <textarea maxlength="240" id="contact-message" required=""></textarea>
      <input type="submit" value="Send message">
    </form>
  </div>
